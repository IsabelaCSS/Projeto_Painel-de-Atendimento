<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimento</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/PA.css">

    <!-- Script principal -->
    <script src="js/PA.js" defer></script>
</head>
<body>

<header>
    <!-- Título do painel -->
    <div class="logo">Painel de Atendimento</div>

    <!-- Caixa de hora e data -->
    <div class="data-hora" id="relogio-box">
        <span id="hora"></span><br>
        <span id="data"></span>
    </div>
</header>

<!-- CARDS SUPERIORES -->
<div class="top-cards">

    <!-- Senha comum -->
    <div class="card-senha cinza">
        <div class="titulo">SENHA COMUM</div>
        <div id="senha-guiche-1" class="numero-senha">00000</div>
                <div class="guiche">Guichê 1</div>
        <button onclick="chamarSenhaGuiche('comum')" class="btn-gerar">
            Gerar Nova Senha
        </button>
    </div>

    <!-- Senha preferencial -->
    <div class="card-senha laranja">
        <div class="titulo">SENHA PREFERENCIAL</div>
        <div id="senha-guiche-4" class="numero-senha">00000</div>
                <div class="guiche">Guichê 4</div>

        <button onclick="chamarSenhaGuiche('preferencial')" class="btn-gerar">
            Gerar Nova Senha
        </button>
    </div>

    <!-- Últimas chamadas -->
    <div class="card-ultimas">
        <div class="titulo-ultimas">ÚLTIMAS CHAMADAS</div>
        <ul id="lista-ultimas"></ul>
    </div>

</div>

<!-- CONSULTAS + VÍDEO -->
<div class="consultas-container">

    <!-- Consultas geradas -->
    <div id="consultas"></div>

    <!-- Vídeo lateral -->
<div class="video-box">
        <video class="video" autoplay muted loop playsinline>
            <source src="vd/video.mp4" type="video/mp4">
        </video>
    </div>
</div>

</body>
</html>
